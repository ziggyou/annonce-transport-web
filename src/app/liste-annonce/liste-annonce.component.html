<div>
  <div class="md-card hoverable">
    <div class="md-card-content">
      <div class="uk-grid" data-uk-grid-margin="">

        <div class="uk-width-medium-2-10 uk-text-center">
          <a href="#" class="md-btn md-btn-primary uk-margin-small-top">Filter</a>
        </div>
        <div class="uk-width-medium-1-10">
          <div class="uk-margin-top uk-text-nowrap">
            <input type="checkbox" name="product_search_active" id="product_search_active" data-md-icheck/>
            <label for="product_search_active" class="inline-label">Active</label>
          </div>
        </div>
        <div class="uk-width-medium-3-10">
          <div class="uk-margin-small-top">
            <select  data-md-selectize multiple data-md-selectize-bottom>
              <option value="" selected>Categorie</option>
              <option value="1">Vente</option>
              <option value="2">Location</option>
              <option value="3">Transport en commun</option>
            </select>
          </div>
        </div>
        <div class="uk-width-medium-1-10">
          <label for="product_search_price">Prix</label>
          <input type="number" class="md-input" >
        </div>
        <div class="uk-width-medium-3-10">
          <label for="product_search_name">Product Name</label>
          <input type="text" class="md-input" >
        </div>

      </div>
    </div>
  </div>

  <div class="md-card hoverable">
    <div class="md-card-content">
      <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-1-1">
          <div class="uk-overflow-container">
            <table class="uk-table">
              <thead>
              <tr>
                <th style="text-align:right;">Action</th>
                <th style="text-align:right;">Categorie Annonce</th>
                <th style="text-align:right;">Quantite</th>
                <th style="text-align:right;">Prix</th>
                <th style="text-align:right;">Product Name</th>
                <th style="text-align:right;">Image</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let annonce of annonces" >
                <td class="uk-text-nowrap">
                  <a ><i class="mdi-action-delete"></i></a>
                  <a (click)="annoncedetails(annonce);" href="annonce/details"><i class="mdi-image-remove-red-eye"></i></a>
                </td>
                <td class="uk-text-nowrap"><span class="uk-badge uk-badge-danger">Categorie</span></td>
                <td>{{annonce.quantite}}</td>
                <td class="uk-text-nowrap">prix</td>
                <td class="uk-text-large uk-text-nowrap"><a >{{annonce.libelle}}</a></td>
                <td><img src="assets/images/voiture1.jpg" alt="" width="150px;" height="150px;"></td>
              </tr>

              </tbody>
            </table>
          </div>
          <ul class="uk-pagination uk-margin-medium-top uk-margin-medium-bottom">
            <li class="uk-disabled"><span><i class="uk-icon-angle-double-left"></i></span></li>
            <li class="uk-active"><span>1</span></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><span>&hellip;</span></li>
            <li><a href="#">20</a></li>
            <li><a href="#"><i class="uk-icon-angle-double-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
